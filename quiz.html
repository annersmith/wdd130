<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
        <!-- Question 1: Fill in the blank (Text input) -->
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>

        <!-- Question 2: Short answer (Textarea) -->
        <label for="q2">2. Briefly describe the purpose of CSS.</label>
        <textarea id="q2" name="q2" rows="4" required></textarea>

        <!-- Question 3: Multiple choice (Select dropdown) -->
        <label for="q3">3. Which of the following is a CSS framework?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One...</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="angular">Angular</option>
            <option value="react">React</option>
        </select>

        <!-- Question 4: Numeric input (Number input) -->
        <label for="q4">4. How many heading levels does HTML support?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
